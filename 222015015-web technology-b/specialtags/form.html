     <center>
    <!-- Form Page -->
    
        <h1>Form of customer</h1>
        <form>
            <label for="student_name"><b>Name:</b></label>
            <input type="text" id="student_name" name="student_name" required><br><br>

            <label for="MS"><b>MARTIAL STATUS:</b></label>
            <select name="MS" id=MS required>
                <option>single</option>
                <option>divorced</option>
                <option>married</option>    
            </select><br><br>

            <label for="age"><b>DOB:</b></label>
            <input type="text" id="age" name="age" required><br><br>

            <label for="TM"><b>ARRIVAL TIME:</b></label>
           <select time="TM" id=TM required>
            <option>11:30AM</option>
            <option>10:50AM</option>
            <option>16:00</option>
            <option>8:00PM</option><br></select><br><br>

            <input type="submit" name="send" value="Submit">
            <input type="reset" name="cnl" value="Cancel"><br>
        </form>
        </center>
